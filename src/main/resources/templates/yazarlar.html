<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Yazarlar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h2>Yazarlar Listesi</h2>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>İsim</th>
              <th>Doğum Yılı</th>
              <th>Yaş</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="yazar : ${yazarlar}">
              <td th:text="${yazar.isim}"></td>
              <td th:text="${yazar.dogumYili}"></td>
              <td th:text="${yazar.yas}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
